<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtividadeFrontEnd</title>
    <link rel="stylesheet" href="estilo.css" />
</head>

<body>
    <header>
        <h1>Atendimento On-line</h1>
    </header>
    <main>
        <div class="msg">
            <p>Atendente diz:</p>
            <p class="caixa">Olá, tudo bem?</p>
            <p>Atendente diz:</p>
            <p class="caixa">No que posso ajudar?</p>
        </div>
        <div class="msg2">
            <p>Você diz:</p>
            <p class="caixa">Minha encomenda ainda não chegou</p>
            <p>Você diz:</p>
            <p class="caixa">Pode me enviar o código de rastreio?</p>
        </div>
    </main>
    <div class="envio">
        <textarea class="input" name="mensagem" id="mensagem"></textarea>
        <button class="envio">Enviar</button>
    </div>
</body>
</html>
